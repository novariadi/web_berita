<html>
	<head>
		<title>Form HTML</title>
	</head>
<body>
	<!-- awal tagging FORM dalam html -->
	
	<table>
		<form>
		
			<tr>
				<!-- text -->
				<td><label>Nama Lengkap </label></td>
				<td>: <input type="text" placeholder="Masukkan nama kamu" name=""></td>
			</tr>
				
			<tr>
				<!-- password -->
				<td><label>Password </label></td>
				<td>: <input type="password" placeholder="Masukkan password" name=""></td>
			</tr>
		
			<tr>
				<!-- number -->
				<td><label>No. Hp </label></td>
				<td>: <input type="number" placeholder="Masukkan No.Hp" name=""></td>
			</tr>
			
			<tr>
				<!-- date/tanggal -->
				<td><label>Tanggal lahir </label>
				<td>: <input type="date" name=""></td>
			</tr>
			
			<tr>
				<!-- radio button -->
				<td><label>Golongan darah </label>
				<td>: <input type="radio" name="goldar" name=""> A
				<input type="radio" name="goldar" name=""> B
				<input type="radio" name="goldar" name=""> AB
				<input type="radio" name="goldar" name=""> O</td>
			</tr>
			
			
			<tr>
				<!-- jenis kelamin -->
				<td><label>Jenis kelamin </label>
				<td>: <input type="radio" name="jenis kelamin" name=""> Laki-laki
					<input type="radio" name="jenis kelamin" name=""> Perempuan
				</td>
			</tr>
				
			
			<tr>
				<!-- checkbox -->
				<td><label>Hobi </label></td>
				<td>: <input type="checkbox" name=""> Membaca
					<input type="checkbox" name=""> Memasak
					<input type="checkbox" name=""> Memancing
					<input type="checkbox" name=""> Main Game
					<input type="checkbox" name=""> Ngoding
				</td>
			</tr>
			

			<tr>
				<!-- select option -->
				<td><label>Kabupaten</label>
				<td>: 
					<select name="">
						<option>Banda Aceh</option>
						<option>Aceh Besar</option>
						<option>Pide</option>
						<option>Bireun</option>
						<option>Lhokseumawe</option>
						<option>Aceh Jaya</option>
						<option>Simeule</option>
						<option>Aceh Tamiang</option>
						<option>Meulaboh</option>
					</select>
				</td>
			</tr>

			
				<!-- textarea -->
				<td><label>Alamat </label></td>
				<td>: <textarea name="" placeholder="Masukkan alamat">Jl. Tuan di Pakeh</textarea></td>
			</tr>
			

			<tr>
				<!-- week/mingguan -->
				<td><label>Minggu ke</label></td>
				<td>: <input type="week" name=""></td></tr>
			
			<tr>
				<!-- time -->
				<td><label>waktu</label></td>
				<td>: <input type="time" name=""></td>
			</tr>
			
			<tr>
				<!-- date time lokal -->
				<td><label>waktu lokal</label></td>
				<td>: <input type="datetime-local" name=""></td>
			</tr>

			<tr>
				<!-- color -->
				<td><label>warna</label></td>
				<td>: <input type="color" name=""></td>
			</tr>
			
			<tr>
				<!-- email -->
				<td><label>email</label></td>
				<td>: <input type="email"  name="" placeholder="@gmail.com"></td></tr>
			
			<tr>
				<!-- image -->
				<td><label>Gambar</label></td>
				<td>: <input type="image" name=""></td>
			</tr>
			

			<tr>
				<!-- bulan -->
				<td><label>bulan</label></td>
				<td>: <input type="month" name=""></td></tr>
			
			<tr>		
				<!-- range -->
				<td><label></label></td>
				<td>: <input type="range" name=""></td>
			</tr>
			
			<tr>
				<!-- file -->
				<td><label>Pilih File</label></td>	
				<td>: <input type="file" name=""></td></tr>
			
			<tr>
				<!-- url -->
				<td><label>Url</label></td>
				<td>: <input type="url" name=""></tr></td>
			
			<tr>
				<!-- cari/search -->
				<td><label>cari</label></td>
				<td>: <input type="search">	</td>
			</tr>
			
			<tr>
				<!-- Tombol submit -->
				<td colspan="2" align="center">: 
					<input type="submit" name="" value="login">
					<button>Login</button>
					<input type="reset" name="" value="reset">
				</td>
			</tr>

		</form>
	</table>



</body>
</html>
