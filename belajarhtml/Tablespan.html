<html>
	<head>
		<title>
			Tabel span HTML
		</title>
	</head>
<body>
		
	<!-- penggabungan coloum dan row pada table -->
	<table border="1" cellpadding="5" cellspacing="0">
		<tr>
			<td colspan="4" align="center">colom1</td>
		</tr>

		<tr>
			<td rowspan="2">colom1</td>
			<td colspan="3" align="center">colom2</td>
		</tr>

		<tr>
			<td>colom2</td>
			<td colspan="2">colom3</td>
			
		</tr>

		<tr>
			<td>colom2</td>
			<td>colom3</td>
			<td>colom4</td>
			<td>colom4</td>
		</tr>

	</table>
	<!-- akhir penggabungan coloum dan row pada table -->


</body>
</html>
