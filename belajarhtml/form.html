<html>
	<head>
		<title>Form HTML</title>
	</head>
<body>
	<!-- awal tagging FORM dalam html -->
	
	<form action="" enctype="">
		<table>
			
			<tr>
				<!-- text -->
				<td><label>Nama Lengkap :</label></td>
				<td><input type="text" placeholder="Masukkan nama kamu" name=""></td>
			</tr>
				<br>
				<br>

			<tr>
				<!-- password -->
				<label>Password :</label>
				<input type="password" placeholder="Masukkan password" name="">
			</tr>
				<br>
				<br>


			<!-- number -->
			<label>No. Hp :</label>
			<input type="number" placeholder="Masukkan No.Hp" name="">
			<br>
			<br>

			<!-- date/tanggal -->
			<label>Tanggal lahir :</label>
			<input type="date" name="">
			<br>
			<br>

			<!-- radio button -->
			<label>Golongan darah :</label>
			<input type="radio" name="goldar" name=""> A
			<input type="radio" name="goldar" name=""> B
			<input type="radio" name="goldar" name=""> AB
			<input type="radio" name="goldar" name=""> O
			<br>
			<br>
			

			<!-- jenis kelamin -->
			<label>Jenis kelamin :</label>
			<input type="radio" name="jenis kelamin" name=""> Laki-laki
			<input type="radio" name="jenis kelamin" name=""> Perempuan
			<br>
			<br>
			

			<!-- checkbox -->
			<label>Hobi :</label>
			<input type="checkbox" name=""> Membaca
			<input type="checkbox" name=""> Memasak
			<input type="checkbox" name=""> Memancing
			<input type="checkbox" name=""> Main Game
			<input type="checkbox" name=""> Ngoding
			<br>
			<br>

			<!-- select option -->
			<label>Kabupaten</label>
			<select name="">
				<option>Banda Aceh</option>
				<option>Aceh Besar</option>
				<option>Pide</option>
				<option>Bireun</option>
				<option>Lhokseumawe</option>
				<option>Aceh Jaya</option>
				<option>Simeule</option>
				<option>Aceh Tamiang</option>
				<option>Meulaboh</option>
			</select>
			<br>
			<br>

			<!-- hidden -->
			<label></label>
			<input type="hidden" name="">
			<br>
			<br>

			<!-- textarea -->
			<label>Alamat :</label>
			<textarea name="" placeholder="Masukkan alamat">Jl. Tuan di Pakeh</textarea>
			<br>
			<br>


			<!-- week/mingguan -->
			<label>Minggu ke:</label>
			<input type="week" name="">
			<br>
			<br>

			<!-- time -->
			<label>waktu</label>
			<input type="time" name="">
			<br>
			<br>

			<!-- date time lokal -->
			<label>waktu lokal</label>
			<input type="datetime-local" name="">
			<br>
			<br>

			<!-- color -->
			<label>warna</label>
			<input type="color" name="">
			<br>
			<br>

			<!-- email -->
			<label>email</label>
			<input type="email"  name="" placeholder="@gmail.com">
			<br>
			<br>

			<!-- image -->
			<label>Gambar</label>
			<input type="image" name="">
			<br>
			<br>

			<!-- bulan -->
			<label>bulan</label>
			<input type="month" name="">
			<br>
			<br>
			<!-- range -->
			<label></label>
			<input type="range" name="">
			<br>
			<br>

			<!-- file -->
			<label>Pilih File</label>	
			<input type="file" name="">
			<br>
			<br>

			<!-- url -->
			<label>Url</label>
			<input type="url" name="">
			<br>
			<br>

			<!-- cari/search -->
			<label>cari</label>
			<input type="search">	
			<br>
			<br>

			<!-- Tombol submit -->
			<input type="submit" name="" value="login">
			<button>Login</button>
			
			<!-- reset -->
			<input type="reset" name="" value="reset">
		</table>
	</form>
</body>
</html>
