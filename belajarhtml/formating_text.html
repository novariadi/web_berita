<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
<body>
	
		<!-- ini contoh syntax formating text -->
		<!-- awal paragraf -->
		<p>
			Hallo para  <i>programmer</i> <u> web malam</u> <b>blk banda aceh</b>
		</p>
		<!-- akhir paragraf -->
			<br>
			<hr>

		<!-- awal taging bold -->
		<b>
			Bold
		</b>
		<!-- akhir tagging bold -->
			<br>
			<hr>

		<!-- awal tagging itaic -->
		<i>
			italic
		</i>
		<!-- akhir tagging italic -->
			<br>
			<hr>

		<!-- awal tagging underline -->
		<u>
			Underline
		</u>
		<!-- akhir tagging underline -->
			<br>
			<hr>

		<!-- awal tagging preformating -->
		<pre>
			preformated text
		</pre>
		<!-- akhir tagging Preformating -->
			<br>
			<hr>


		<!-- awal tagging subscript -->
		<p>Hallo saya seorang prograamer berumur 20 <sub>tahun</sub></p>
		<!-- akhir tagging subscript -->
			<br>
			<hr>


		<!-- awal tagging superscript -->
		<p>pernah mengikuti perlombaan dan mendapatkan juara 1 <sup>st</sup></p>
		<!-- akhir tagging superscript -->
			<br>
			<hr>


		<!-- awal blockquote -->
		<p>
			sebagai berikut :
		</p>
			<blockquote>
				ular melingkar di pagar pak umar<br>
				mati satu tumbuh seribu<br>
			</blockquote>
			<br>
			<hr>

	<center>
		Judul baru
	</center>
 <hr>

</body>
</html>
