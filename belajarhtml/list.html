<html>
	<head>
		<title>List html</title>
	</head>
<body>
	<!-- awal tagging unordered list -->
	<center>
		<h1>
			LIST ITEM UNORDERED
		</h1>
	</center>

	<ul>
		<li>list unordered</li>
		<li>list unordered</li>
		<li>list unordered</li>
	</ul>

	<!-- akhir tagging unordered list -->
	
	<!-- awal tagging ordered list -->
	<center>
		<h1>
			LIST ITEM ORDERED
		</h1>
	</center>

	<ol>
		<li>list ordered</li>
		<li>list ordered</li>
		<li>list ordered</li>
	</ol>

	<!-- akhir tagging ordered list -->


	<!-- awal tagging sub unordered list -->
	<center>
		<h1>
			SUB LIST ITEM UNORDERED
		</h1>
	</center>

	<ul>
		<li>list utama
			<ul>
				<li>
					sub list utama
				</li>
			</ul>
		</li>
	</ul>

	<!-- akhir tagging sub unordered list -->

	<!-- awal tagging sub list ordered list -->
<center>
		<h1>
			SUB LIST ITEM ORDERED
		</h1>
	</center>

	<ol>
		<li>list utama
			<ol>
				<li>
					sub list utama
				</li>
			</ol>
		</li>
	</ol>

	<!-- akhir tagging sub ordered list -->

</body>
</html>
